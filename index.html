<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>

    <main>
      <form id="task-input">
        <input type="text" id="task" placeholder="Inserta tu to-do" />
        <button type="submit" id="task-add-btn">Agregar</button>
      </form>

      <dialog class="task_edit-modal">
        <input type="text" id="task_edit" placeholder="Edita tu to-do" />
        <button id="task_edit-btn">Editar</button>
        <button id="task_edit-btn-close">Cancelar</button>
      </dialog>

      <ul id="tasks-container">
        <!-- <li class="task-container">
          <div class="task">
            <p class="task-description">Descripcion del to-do</p>

            <div class="task-controls">
              <button class="edit-btn">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="delete-btn">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </li> -->
      </ul>
    </main>
  </body>
</html>
